<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Checklist</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://unpkg.com/vue@next"></script>
	<style>
		input {
			width: 80%;
			height: 50px;
		}

		textArea {
			width: 80%;
		}

		form {
			background-color: rgb(227, 225, 225);
			border-radius: 10px;
			box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3)
		}

		body {
			background-color: #A7C0DE;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="container-fluid">
			<div class="row d-flex justify-content-center">
				<form class="col-6 mt-5 p-4">
					<h1 class="text-center mb-4">Inscription chez Dedalus</h1>
					<div class="d-flex justify-content-between align-items-center mb-3">
						<label for="name">Nom et prénom</label>
						<input type="text" id="name" placeholder="Nom + prénom" />
					</div>
					<div class="d-flex justify-content-between align-items-center mb-3">
						<label for="email">Adresse email</label>
						<input type="text" id="email" placeholder="Adresse email" />
					</div>
					<div class="d-flex align-items-center justify-content-between">
						<span>Message</span>
						<textarea id="message" name="message" rows="6">

						</textarea>
					</div>
					<div class="text-center mt-3">
						<button type="submit" class="btn btn-primary">Envoyer</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script>
		const vm = Vue.createApp({
			data() {
				return {
					message: 'Hello world !'
				}
			}
		}).mount('#app')
	</script>
</body>
</html>
